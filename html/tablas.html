<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        tabla{
            width: 100%;
            border-collapse: collapse;
        
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tfoot{
            background-color: rgb(204, 204, 204);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <th>Fila 1 celda 1 </th>
                <th>Fila 1 celda 2</th>
                <th>Fila 1 celda 3</th>
            </tr>
            <tr>
                <th>Fila 2 celda 1</th>
                <th>Fila 2 celda 2</th>
                <th>Fila 2 celda 3</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total 1</th>
                <th>Total 2</th>
                <th>Total 3</th>
            </tr>

        </tfoot>
    </table>
</body>
</html>
