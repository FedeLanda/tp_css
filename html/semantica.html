<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }   
        header,
        footer{
            background-color: black;
            color: aliceblue;
            text-align: center;
            padding: 10px;

        }

        main{
            padding: 10px;
        }
        section{
            margin-bottom: 20px;
            border: 1px solid grey;
            padding: 8px;

        }
         </style>
</head>
<body>
    <header>
        <h1>Encabezado de Pagina</h1>
    </header>
    <main>
        <section>
            <h2>Seccion 1 de la pagina</h2>
            <p>Estes es un P en la primer seccion de la pagina</p>
        </section>
        <article>
            <h2>Articulo 1 de la pagina</h2>
            <p>Estes es un P en la primer seccion y del primer 
                articulo de la pagina
            </p>
        </article>
        <section>
            <h2>Seccion 2 de la pagina</h2>
            <p>Estes es un P en la segunda seccion de la pagina</p>
        </section>
    </main>
    <footer>
        <p>Pie de pagina</p>
    </footer>
</body>
</html>
